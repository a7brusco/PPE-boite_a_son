{% extends 'base_registration.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container w-25">
    <h1 class="mb-5 text-center">Change Your Password</h1>
    <form method="POST" enctype="multipart/form-data" id="changePasswordForm">
        {% csrf_token %}
        <input type="hidden" name="redirect" value="{% url 'profile' user.id %}"/>
        <div class="form-row mb-3">
            <div class="form-floating">
                {{form.old_password|as_crispy_field}}
            </div>
            
        </div>
        <div class="form-row mb-3">
            <div class="form-floating">
                {{form.new_password1|as_crispy_field}}
            </div>
            
        </div>
        <div class="form-row mb-3">
            <div class="form-floating">
                {{form.new_password2|as_crispy_field}}
            </div>
            
        </div>
        <div class="float-end">
            <a href="{% url 'profile' user.id %}" type="button" class="btn btn-secondary">Cancel</a>
            <button type="submit" name="changePassword" class="btn btn-primary ">Save changes</button>
        </div>
    </form>
</div>

{% endblock %}
